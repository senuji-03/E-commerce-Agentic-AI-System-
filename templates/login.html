{% extends "base.html" %}

{% block title %}Login - Ecommerce Agentic AI{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>
    
    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="username" class="form-label">
          <span class="label-icon">ðŸ‘¤</span>
          Username
        </label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="input" 
          required 
          placeholder="Enter your username"
          value="{{ request.form.username if request.form.username }}"
        >
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          <span class="label-icon">ðŸ”’</span>
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="input" 
          required 
          placeholder="Enter your password"
        >
      </div>
      
      <button type="submit" class="btn auth-btn">
        <span class="btn-icon">ðŸš€</span>
        Sign In
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a href="{{ url_for('signup') }}" class="auth-link">Sign up here</a></p>
    </div>
  </div>
</div>

<style>
.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
  padding: 40px 20px;
}

.auth-card {
  background: white;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  border: 1px solid var(--gray-200);
  width: 100%;
  max-width: 400px;
  transition: all 0.3s ease;
}

.auth-card:hover {
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  transform: translateY(-2px);
}

.auth-header {
  text-align: center;
  margin-bottom: 30px;
}

.auth-header h1 {
  font-size: 2rem;
  font-weight: 700;
  color: var(--text);
  margin: 0 0 8px 0;
  letter-spacing: -0.025em;
}

.auth-header p {
  color: var(--muted);
  font-size: 0.95rem;
  margin: 0;
}

.auth-form {
  margin-bottom: 30px;
}

.auth-form .form-group {
  margin-bottom: 20px;
}

.auth-form .form-label {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 8px;
  font-size: 0.9rem;
}

.auth-form .label-icon {
  font-size: 16px;
}

.auth-form .input {
  background: var(--gray-50);
  border: 2px solid var(--gray-200);
  border-radius: 12px;
  padding: 12px 16px;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  width: 100%;
}

.auth-form .input:focus {
  border-color: var(--brand);
  background: white;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
  outline: none;
}

.auth-btn {
  width: 100%;
  background: linear-gradient(135deg, var(--brand), var(--brand-light));
  color: white;
  border: none;
  border-radius: 12px;
  padding: 14px 20px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.auth-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
}

.auth-btn .btn-icon {
  font-size: 18px;
}

.auth-footer {
  text-align: center;
  padding-top: 20px;
  border-top: 1px solid var(--gray-200);
}

.auth-footer p {
  color: var(--muted);
  font-size: 0.9rem;
  margin: 0;
}

.auth-link {
  color: var(--brand);
  font-weight: 600;
  text-decoration: none;
  transition: all 0.2s ease;
}

.auth-link:hover {
  color: var(--brand-light);
  text-decoration: underline;
}

@media (max-width: 480px) {
  .auth-container {
    padding: 20px 10px;
  }
  
  .auth-card {
    padding: 30px 20px;
  }
  
  .auth-header h1 {
    font-size: 1.75rem;
  }
}
</style>
{% endblock %}
